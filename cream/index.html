<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cream — Facial Recognition</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cream</h1>
    <p class="subtitle">Upload a photo to check for a match</p>

    <div id="status" class="status">Loading models…</div>

    <div id="drop-zone" class="drop-zone hidden">
      <input type="file" id="file-input" accept="image/*">
      <p>Drag &amp; drop a photo here, or <label for="file-input" class="browse-link">browse</label></p>
    </div>

    <div id="preview-section" class="preview-section hidden">
      <img id="preview-img" alt="Uploaded photo">
      <canvas id="overlay-canvas"></canvas>
    </div>

    <div id="result" class="result hidden"></div>

    <button id="reset-btn" class="reset-btn hidden">Try Another Photo</button>
  </div>
</body>
</html>
